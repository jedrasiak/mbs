<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Route Map</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1c19d2",
                        "on-primary": "#ffffff",
                        "primary-container": "#e0e0ff",
                        "on-primary-container": "#00006e",
                        "secondary": "#5b5d72",
                        "surface": "#fbf8fd",
                        "surface-variant": "#e2e1ec",
                        "on-surface-variant": "#45464f",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'elevation-1': '0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15)',
                        'elevation-3': '0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom map marker styles */
        .map-marker {
            position: absolute;
            transform: translate(-50%, -100%);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .map-marker:hover {
            transform: translate(-50%, -110%) scale(1.1);
            z-index: 10;
        }
        /* Simulate map background pattern */
        .map-bg {
            background-color: #e5e7eb;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.5) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 2px, transparent 2px);
            background-size: 100px 100px, 100px 100px;
        }
        /* Route line simulation */
        .route-path {
            position: absolute;
            height: 6px;
            background-color: #1c19d2;
            opacity: 0.6;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full overflow-hidden flex flex-col relative">
<!-- Top Search Bar (Floating) -->
<div class="absolute top-0 left-0 w-full z-20 px-4 pt-12 pb-4 pointer-events-none">
<div class="pointer-events-auto max-w-md mx-auto bg-surface dark:bg-zinc-800 rounded-full h-12 shadow-elevation-1 flex items-center px-4 gap-3 transition-colors">
<span class="material-symbols-outlined text-on-surface-variant dark:text-gray-400">menu</span>
<input class="flex-1 bg-transparent border-none focus:ring-0 text-base text-gray-800 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 p-0 h-full" placeholder="Search stops, routes..." type="text"/>
<div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold text-sm">JD</div>
</div>
</div>
<!-- Map Area (Full Screen Background) -->
<div class="absolute inset-0 z-0 w-full h-full map-bg overflow-hidden relative group/map" data-alt="Light colored map showing city streets and blocks" data-location="City Map View" style="">
<!-- Simulated Map Elements -->
<!-- Parks/Water -->
<div class="absolute top-1/4 left-0 w-1/3 h-1/3 bg-green-100/50 dark:bg-green-900/20 rounded-r-3xl" data-alt="Park area on map"></div>
<div class="absolute bottom-0 right-0 w-1/2 h-1/4 bg-blue-100/50 dark:bg-blue-900/20 rounded-tl-full" data-alt="Water body on map"></div>
<!-- Route Lines (SVG for better curves) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: 1;">
<path d="M -50 300 C 100 300, 150 400, 300 400 S 500 200, 600 200" fill="none" stroke="#1c19d2" stroke-linecap="round" stroke-opacity="0.6" stroke-width="6"></path>
<path d="M 200 -50 L 200 350 L 400 600" fill="none" stroke="#9ca3af" stroke-dasharray="10,5" stroke-linecap="round" stroke-opacity="0.4" stroke-width="4"></path>
</svg>
<!-- Bus Stop Markers -->
<div class="map-marker top-[400px] left-[300px]" style="z-index: 5;">
<div class="relative flex flex-col items-center">
<div class="w-8 h-8 bg-primary rounded-full border-2 border-white dark:border-gray-800 shadow-md flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[18px]">directions_bus</span>
</div>
<div class="w-2 h-2 bg-black/20 rounded-full blur-[1px] mt-1"></div>
</div>
</div>
<div class="map-marker top-[300px] left-[100px]" style="z-index: 5;">
<div class="relative flex flex-col items-center group">
<div class="w-6 h-6 bg-white dark:bg-gray-700 rounded-full border-2 border-gray-400 dark:border-gray-500 shadow-sm flex items-center justify-center">
<div class="w-2 h-2 bg-gray-400 dark:bg-gray-500 rounded-full"></div>
</div>
</div>
</div>
<div class="map-marker top-[200px] left-[550px]" style="z-index: 5;">
<div class="relative flex flex-col items-center group">
<div class="w-6 h-6 bg-white dark:bg-gray-700 rounded-full border-2 border-gray-400 dark:border-gray-500 shadow-sm flex items-center justify-center">
<div class="w-2 h-2 bg-gray-400 dark:bg-gray-500 rounded-full"></div>
</div>
</div>
</div>
<!-- Current Location Indicator -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center animate-pulse z-0">
<div class="w-4 h-4 bg-white rounded-full shadow-md border-2 border-blue-500"></div>
</div>
</div>
<!-- Floating Action Buttons -->
<div class="absolute bottom-[280px] right-4 z-10 flex flex-col gap-3">
<button class="w-12 h-12 bg-surface dark:bg-gray-800 rounded-2xl shadow-elevation-1 flex items-center justify-center text-on-surface-variant dark:text-gray-200 active:scale-95 transition-transform">
<span class="material-symbols-outlined">layers</span>
</button>
<button class="w-14 h-14 bg-primary-container dark:bg-indigo-900 rounded-2xl shadow-elevation-3 flex items-center justify-center text-on-primary-container dark:text-indigo-100 active:scale-95 transition-transform">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Bottom Sheet (Partially Expanded) -->
<div class="absolute bottom-0 left-0 w-full z-20 flex flex-col h-[65%] pointer-events-none">
<!-- Spacer to push sheet down initially if needed, here we simulate 'peek' state by margin or translation -->
<div class="flex-1 pointer-events-none"></div>
<!-- Sheet Content -->
<div class="bg-white dark:bg-background-dark w-full rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] pointer-events-auto flex flex-col pb-safe">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-2 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Stop Header Info -->
<div class="px-5 pt-2 pb-4 border-b border-gray-100 dark:border-gray-800">
<div class="flex justify-between items-start mb-1">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white leading-tight">Main St &amp; 4th Ave</h2>
<button class="p-2 -mr-2 text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0;">bookmark</span>
</button>
</div>
<div class="flex items-center gap-2 mb-4">
<span class="px-2 py-0.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 text-xs font-bold rounded">STOP #4921</span>
<span class="text-sm text-gray-500 dark:text-gray-400">0.2 mi away</span>
</div>
<!-- Primary Action Button -->
<button class="w-full flex items-center justify-center gap-2 bg-primary text-white py-3.5 rounded-full font-medium shadow-sm active:bg-blue-800 transition-colors">
<span class="material-symbols-outlined text-[20px]">calendar_month</span>
                    Show full schedule
                </button>
</div>
<!-- Live Departures List -->
<div class="flex-1 overflow-y-auto px-0 pb-24">
<div class="px-5 py-3 text-xs font-bold tracking-wider text-gray-500 uppercase">Next Departures</div>
<!-- Item 1: Highlighting the Primary Route -->
<div class="group flex items-center gap-4 px-5 py-3 hover:bg-gray-50 dark:hover:bg-gray-800/50 cursor-pointer border-l-4 border-primary">
<div class="flex flex-col items-center justify-center w-12 h-12 bg-blue-50 dark:bg-blue-900/30 rounded-lg text-primary font-bold shrink-0">
<span class="text-lg">12</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-baseline justify-between mb-0.5">
<h3 class="font-bold text-gray-900 dark:text-white truncate">Downtown Express</h3>
<div class="flex items-center gap-1 text-green-600 dark:text-green-400 font-bold">
<span class="material-symbols-outlined text-[16px] animate-pulse">rss_feed</span>
                                4 min
                            </div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400 truncate"> via City Hall â€¢ Crowded</p>
</div>
</div>
<!-- Item 2 -->
<div class="group flex items-center gap-4 px-5 py-3 hover:bg-gray-50 dark:hover:bg-gray-800/50 cursor-pointer border-l-4 border-transparent">
<div class="flex flex-col items-center justify-center w-12 h-12 bg-purple-50 dark:bg-purple-900/30 rounded-lg text-purple-700 dark:text-purple-300 font-bold shrink-0">
<span class="text-lg">4B</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-baseline justify-between mb-0.5">
<h3 class="font-bold text-gray-900 dark:text-white truncate">University Loop</h3>
<div class="font-bold text-gray-900 dark:text-white">
                                12 min
                            </div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400 truncate">via West Campus</p>
</div>
</div>
<!-- Item 3 -->
<div class="group flex items-center gap-4 px-5 py-3 hover:bg-gray-50 dark:hover:bg-gray-800/50 cursor-pointer border-l-4 border-transparent">
<div class="flex flex-col items-center justify-center w-12 h-12 bg-orange-50 dark:bg-orange-900/30 rounded-lg text-orange-700 dark:text-orange-300 font-bold shrink-0">
<span class="text-lg">8</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-baseline justify-between mb-0.5">
<h3 class="font-bold text-gray-900 dark:text-white truncate">Crosstown</h3>
<div class="font-bold text-gray-900 dark:text-white">
                                26 min
                            </div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400 truncate">Scheduled</p>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="absolute bottom-0 left-0 w-full z-30 bg-surface dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 pb-safe">
<nav class="flex justify-around items-center h-16 sm:h-20 px-2 max-w-md mx-auto w-full">
<!-- Active Tab -->
<button class="flex flex-col items-center justify-center w-16 gap-1 pt-2">
<div class="w-16 h-8 rounded-full bg-primary-container dark:bg-indigo-900 flex items-center justify-center">
<span class="material-symbols-outlined text-primary dark:text-indigo-200 fill-current">map</span>
</div>
<span class="text-xs font-bold text-gray-900 dark:text-white">Map</span>
</button>
<!-- Inactive Tabs -->
<button class="flex flex-col items-center justify-center w-16 gap-1 pt-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
<div class="w-16 h-8 flex items-center justify-center">
<span class="material-symbols-outlined">schedule</span>
</div>
<span class="text-xs font-medium">Trips</span>
</button>
<button class="flex flex-col items-center justify-center w-16 gap-1 pt-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
<div class="w-16 h-8 flex items-center justify-center">
<span class="material-symbols-outlined">bookmark</span>
</div>
<span class="text-xs font-medium">Saved</span>
</button>
<button class="flex flex-col items-center justify-center w-16 gap-1 pt-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
<div class="w-16 h-8 flex items-center justify-center">
<span class="material-symbols-outlined">settings</span>
</div>
<span class="text-xs font-medium">More</span>
</button>
</nav>
<!-- Safe Area Spacer for iOS Home Indicator -->
<div class="h-6 w-full bg-surface dark:bg-background-dark"></div>
</div>
</body></html>
